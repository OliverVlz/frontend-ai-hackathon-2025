<mat-card>
  <mat-card-title>Datos de la ubicación</mat-card-title>
  <form [formGroup]="ubicacionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>País</mat-label>
      <input matInput formControlName="pais" required>
      <mat-error *ngIf="hasError('pais', 'required')">El país es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ciudad</mat-label>
      <input matInput formControlName="ciudad" required>
      <mat-error *ngIf="hasError('ciudad', 'required')">La ciudad es obligatoria</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre de la ubicación</mat-label>
      <input matInput formControlName="nombre" required maxlength="200">
      <mat-error *ngIf="hasError('nombre', 'required')">El nombre es obligatorio</mat-error>
      <mat-error *ngIf="hasError('nombre', 'maxlength')">Máximo 200 caracteres</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">Crear ubicación</button>
  </form>
</mat-card>
