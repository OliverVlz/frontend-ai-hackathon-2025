<mat-card>
  <mat-card-title>Selecciona la ubicación de tu cultivo</mat-card-title>
  <mat-card-content>
    <form [formGroup]="ubicacionForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>País</mat-label>
        <input matInput formControlName="pais" />
        <mat-error *ngIf="hasError('pais', 'required')">Campo requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ciudad</mat-label>
        <input matInput formControlName="ciudad" />
        <mat-error *ngIf="hasError('ciudad', 'required')">Campo requerido</mat-error>
      </mat-form-field>

      <div id="map" class="map-container"></div>

      <div class="mt-2">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Guardando...' : 'Guardar ubicación' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
