<mat-sidenav-container class="dashboard-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button (click)="seleccionarSeccion('inicio')">Inicio</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button (click)="seleccionarSeccion('crear-cultivo')">Crear cultivo</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button (click)="seleccionarSeccion('mis-cultivos')">Mis cultivos</button>
      </mat-list-item>
      <div class="user-section">
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>Modificar información</button>
            <button mat-menu-item>Cambiar contraseña</button>
            <button mat-menu-item>Cerrar sesión</button>
          </mat-menu>
          <button mat-button [matMenuTriggerFor]="userMenu">Usuario</button>
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Dashboard</span>
    </mat-toolbar>

    <div class="dashboard-content">
      <ng-container [ngSwitch]="seccion">
        <ng-container *ngSwitchCase="'inicio'">
          <h2>HOLA BIENVENIDO AL INICIO</h2>
          <div class="card-container">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Resumen de cultivos</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Aquí puedes ver un resumen de tus cultivos, estadísticas, etc.</p>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Próximos riegos</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Próximos eventos de riego programados...</p>
              </mat-card-content>
            </mat-card>
            <!-- Puedes agregar más cards o componentes aquí -->
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'crear-cultivo'">
          <app-crear-cultivo></app-crear-cultivo>
        </ng-container>
        <ng-container *ngSwitchCase="'mis-cultivos'">
          <app-cultivo-list></app-cultivo-list>
        </ng-container>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
