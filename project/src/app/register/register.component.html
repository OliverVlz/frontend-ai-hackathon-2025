<mat-card class="register-card">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="username" type="text" placeholder="Usuario">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">El nombre de usuario es obligatorio</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="test@example.com">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Correo no válido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="******">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </button>
    </form>
  </mat-card>
