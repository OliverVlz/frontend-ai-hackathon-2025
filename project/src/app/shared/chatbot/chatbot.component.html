<div class="chatbot">
  <label for="mensaje" class="chatbot-label">Â¿Tienes alguna pregunta sobre tus resultados?</label>
  <textarea id="mensaje" [(ngModel)]="mensaje" rows="3" placeholder="Escribe tu pregunta..." class="chatbot-textarea"></textarea>
  <button (click)="enviarPregunta()" [disabled]="loading" class="chatbot-button">Enviar</button>

  <div *ngIf="loading" class="chatbot-loading">Consultando...</div>
  <div *ngIf="respuesta" class="chatbot-respuesta">
    <strong>Respuesta:</strong>
    <p>{{ respuesta }}</p>
  </div>
</div>
